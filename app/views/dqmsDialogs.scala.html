    <div id="importConfirm" class="modal fade">
        <div class="modal-dialog .modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h5 class="modal-title">Import data Confirmation</h5>
                </div>
                <div class="modal-body">
                    <h6 id="importFilename">This file will be imported into the database.</h6>
                    <h6>Do you want to continue?</h6>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancelImport" class="btn btn-primary dqmsButton" data-dismiss="modal">Cancel</button>
                    <button type="button" id="proceedImport" class="btn btn-primary dqmsButton">Import</button>
                </div>
            </div>
        </div>
    </div>


    <div id="importErrors" class="modal fade">
        <div class="modal-dialog .modal-sm">
            <div class="modal-content">
                <div class="modal-header alert-danger">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h5 class="modal-title">Errors performing import - see problem row numbers from import file</h5>
                </div>
                <div class="modal-body">
                    <table id="failuresTable" class="table table-striped table-bordered order-column" cellspacing="0" >
                        <thead class="thead-default">
                            <tr>
                                <th> Row </th>
                                <th> Error </th>
                                <th>  </th>
                            </tr>
                        </thead>
                        <tbody id="failuresTableBody"></tbody>
                    </table>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
