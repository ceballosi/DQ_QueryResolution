@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/dataTables.bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        <script src="@routes.Assets.versioned("javascripts/jquery-1.12.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/jquery.dataTables.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/dataTables.bootstrap.min.js")" type="text/javascript"></script>

        <script src="@routes.Assets.versioned("javascripts/dqms.js")" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <h3 style="text-align: center" class="appName"> </h3>
            <h3 style="text-align: center" class="appName">Data Quality Issues</h3>
            <p> </p>
        </header>
        <div class="container-fluid body-content">
            <nav>
                <p class="dq-all">
                    <a href="/dq-filters/">All Issues</a>
                    <br>
                    <br>
                    <a href="/">New issues</a>
                </p>
                <ul id="dq-filters">
                    <a id="gmcRGT" href="/dq-filters/1">GMC RGT</a>
                    <br>
                    <a id="gmcRJ1" href="/dq-filters/2">GMC RJ1</a>
                    <br>
                    <a id="gmcRRK" href="/dq-filters/3">GMC RRK</a>
                    <br>
                    <a id="gmcRTD" href="/dq-filters/4">GMC RTD</a>
                    <br>
                </ul>
            </nav>
            <section id="main">
            @content
            </section>
        </div>
    </body>

</html>
