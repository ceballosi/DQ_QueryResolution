@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>

        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("DataTables/Bootstrap-3.3.7/css/bootstrap.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("DataTables/DataTables-1.10.13/css/dataTables.bootstrap.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("DataTables/Buttons-1.2.4/css/buttons.bootstrap.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("DataTables/FixedHeader-3.1.2/css/fixedHeader.bootstrap.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("DataTables/Select-1.2.0/css/select.bootstrap.css")">

        <script type="text/javascript" src="@routes.Assets.versioned("DataTables/jQuery-2.2.4/jquery-2.2.4.js")" type="text/javascript"></script>
        @*<script src="https://code.jquery.com/ui/2.2.4/jquery-ui.js"></script>*@
        <script type="text/javascript" src="@routes.Assets.versioned("DataTables/Bootstrap-3.3.7/js/bootstrap.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("DataTables/JSZip-2.5.0/jszip.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("DataTables/DataTables-1.10.13/js/jquery.dataTables.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("DataTables/DataTables-1.10.13/js/dataTables.bootstrap.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("DataTables/Buttons-1.2.4/js/dataTables.buttons.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("DataTables/Buttons-1.2.4/js/buttons.bootstrap.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("DataTables/Buttons-1.2.4/js/buttons.html5.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("DataTables/Buttons-1.2.4/js/buttons.print.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("DataTables/FixedHeader-3.1.2/js/dataTables.fixedHeader.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("DataTables/Select-1.2.0/js/dataTables.select.js")" type="text/javascript"></script>

        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css")">
        <script type="text/javascript" src="@routes.Assets.versioned("bootstrap3-dialog/1.34.7/js/bootstrap-dialog.min.js")" type="text/javascript"></script>

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/dqms.js")" type="text/javascript"></script>

    </head>
    <body>
        <header>
            <h3 style="text-align: center" class="appName"> </h3>
            <h3 style="text-align: center" class="appName">Data Quality Issues</h3>
            <p> </p>
        </header>
        <div class="container-fluid body-content">
            <nav>
                <p class="dq-all">
                    <a id="allIssues" href="/dq-filters/">&nbsp;All Issues</a>
                    <br>
                    <br>
                    <a id="newIssues" href="/">&nbsp;New issues</a>
                </p>
                    <div class="dqmsSelect form-group-sm">&nbsp;GMCs
                        <select id="gmcSelect" class="input-sm">
                        </select>
                    </div>
                    <div class="dqmsSelect form-group-sm">&nbsp;Status
                        <select id="statusSelect" class="input-sm">
                            <option>all</option>
                            <option>Draft</option>
                            <option>Open</option>
                            <option>Closed</option>
                        </select>
                    </div>
                    <div class="dqmsSelect form-group-sm">&nbsp;Issue Origin
                        <select id="originSelect" class="input-sm">
                        </select>
                    </div>
            </nav>
            <section id="main">
            @content
            @dqmsDialogs()
            </section>
        </div>
    </body>

</html>
